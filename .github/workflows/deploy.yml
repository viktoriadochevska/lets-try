name: Install dependencies
  run: npm install
  working-directory: ./framing

name: Build
  run: npm run build
  working-directory: ./framing

name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # oder master, je nach Branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
